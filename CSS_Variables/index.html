<!DOCTYPE html>
<html lang="">
<head>
	<title>CSS Variables</title>
	<meta charset="utf-8">
</head>
<body>

	<div>
		<h1>
			Update css variables with
			<span class="hl">JS</span>
		</h1>
	</div>
	<div class="controls">
		<div>
			<label for="spacing">Sapacing:</label>
			<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-unit="px">
		</div>
		<div>
			<label for="blur">Blur:</label>
			<input id="blur" type="range" name="blur" min="0" max="25" value="0" data-unit="px">
		</div>
		<div>
			<label for="base">Base Color:</label>
			<input id="base" type="color" name="base" value="#ffc600">
		</div>
	</div>
	<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

</body>
</html>
